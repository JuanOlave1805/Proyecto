<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venta BIKE LIFE</title>
</head>
<body>
    <header>
        <div>
            <img src="../Imagenes/logo.png" alt="" class="imgLogo">
            <h2>BIKE LIFE</h2>
            <!-- Icono de menú hamburguesa -->
            <div id="menuIcon" class="menu-icon">
                &#9776;
            </div>
        </div>
    </header>
    <main>
        <article>
            <aside id="botonera">
                <div>
                    <a href="ventaAdmin.html" class="btnSinEtiqueta btnPrimary">Ventas</a>
                    <a href="../reparacion/reparacionAdmin.html" class="btnPrimary btnSinEtiqueta">Reparaciones</a>
                    <a href="../productos/productosAdmin.html" class="btnPrimary btnSinEtiqueta">Productos</a>
                    <a href="../usuarios/usuariosAdmin.html" class="btnPrimary btnSinEtiqueta">Usuarios</a>
                    <a href="../proveedores/proveedoresAdmin.html" class="btnPrimary btnSinEtiqueta">Proveedores</a>
                </div>
                <div>
                    <a href="" class="btnPrimary btnSinEtiqueta btnPrimaryUsado">Perfil</a>
                </div>
            </aside>
            <section class="sectionTable">
                <article>
                    <div>
                        <h2>Perfil Admin</h2>
                    </div>
                    <div>
                        <a href="" class="btnPrimary btnSinEtiqueta btnCeleste">Actualizar</a>
                    </div>
                </article>
                <article class="contenedor">
                    <div class="fomularioDiv">
                        <h3>Formulario de Registro</h3>
                        <form id="registroForm">
                            <div class="form-group">
                                <label for="identificacion">Identificación:</label>
                                <input type="text" id="identificacion" name="identificacion" readonly  required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre"  readonly required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" readonly required>
                            </div>
                            <div class="form-group">
                                <label for="edad">Edad:</label>
                                <input type="tel" id="edad" name="edad" readonly required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" id="correo" name="correo" readonly required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Telefono:</label>
                                <input type="tel" id="telefono" name="telefono" readonly required>
                            </div>
                            
                        </form>
                    </div>
                </article>
            </section>
        </article>
    </main> 
    <script src="app.js" type="module"></script>
</body>
</html>
