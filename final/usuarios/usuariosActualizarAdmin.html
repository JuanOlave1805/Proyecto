<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Actualizar Usuario BIKE LIFE</title>
</head>
<body>
    <header>
        <div>
            <img src="../Imagenes/logo.png" alt="" class="imgLogo">
            <h2>BIKE LIFE</h2>
            <!-- Icono de menú hamburguesa -->
            <div id="menuIcon" class="menu-icon">
                &#9776;
            </div>
        </div>
    </header>
    <main>
        <article>
            <aside id="botonera">
                <div>
                    <a href="../venta/ventaAdmin.html" class="btnSinEtiqueta btnPrimary">Ventas</a>
                    <a href="../reparacion/reparacionAdmin.html" class="btnPrimary btnSinEtiqueta">Reparaciones</a>
                    <a href="../productos/productosAdmin.html" class="btnPrimary btnSinEtiqueta ">Productos</a>
                    <a href="../usuarios/usuariosAdmin.html" class="btnPrimary btnSinEtiqueta btnPrimaryUsado">Usuarios</a>
                    <a href="../proveedores/proveedoresAdmin.html" class="btnPrimary btnSinEtiqueta ">Proveedores</a>
                </div>
                <div>
                    <a href="" class="btnPrimary btnSinEtiqueta">Perfil</a>
                </div>
            </aside>
            <section class="sectionTable">
                <article>
                    <div>
                        <h2>Usuarios Admin</h2>
                    </div>
                    <div>
                        <a href="usuariosAdmin.html" class="btnPrimary btnSinEtiqueta btnRojo">Cancelar</a>
                    </div>
                </article>
                <article class= "contenedor">
                    <div class="fomularioDiv">
                        <h3>Formulario de Actualizar</h3>
                        <form id="registroForm">
                            <div class="form-group">
                                <label for="identificacion">Identificación:</label>
                                <input type="text" id="identificacion" name="identificacion" readonly required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="edad">Edad:</label>
                                <input type="tel" id="edad" name="edad" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" id="correo" name="correo" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Telefono:</label>
                                <input type="tel" id="telefono" name="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="rol">Rol:</label>
                                <select name="rol" id="rol">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <select name="estado" id="estado">
                                    <option>INACTIVO</option>
                                    <option>ACTIVO</option>
                                </select>
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="terminos" name="terminos" required>
                                <label for="terminos">Acepto términos y condiciones</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btnPrimary btnCeleste width100" id="button">Actualizar</button>
                            </div>
                        </form>
                    </div>
                    <table class="table tableProveedor" id="table"> 
                        <thead class="tableHead">
                            <th class="">Identificación</th>
                            <th class="">Nombre</th>
                            <th class="">Apellido</th>
                            <th class="">Edad</th>
                            <th class="">Correo</th>
                            <th class="">Telefono</th>
                            <th class="">Rol</th>
                            <th class="">Estado</th>

                        </thead>
                    </table>
                </article>
            </section>
        </article>
    </main> 
    <script src="appActualizar.js" type="module"></script>
</body>
</html>
