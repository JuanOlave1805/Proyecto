<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Registrate</h1>
          <input type="text" placeholder="Ingresa tu Nombre" />
          <input type="text" placeholder="Ingresa tu Apellido" />
          <input type="text" placeholder="Ingresa tu Telefono" />
          <input type="email" placeholder="Ingresa tu Email" />
          <input type="password" placeholder="Ingresa tu Contraseña" />
          <button id="lila">Registrarme</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Iniciar Sesión</h1>
          <!-- <div class="social-container">
            <a href="#" class="social">
              <i class="fab fa-facebook-f"></i>

              <i class="fab fa-google" id="red"></i>
            </a>
            <a href="#" class="social">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>o usa tu email</span> -->
          <div>
            <label for="">Ingresa tu email:</label>
            <input type="email" placeholder="Ingresa tu Email" />
            <label for="">Ingresa tu Contraseña:</label>
            <input type="password" placeholder="Ingresa tu contraseña" />
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button>Iniciar sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <div>
              <h1>¡Bienvenido!</h1>
              <p>Bienvenido, inicia sesion y disfruta de la mejor tienda de bicicletas virtual</p>
            </div>
            
            <button class="ghost" id="signIn">Inicia sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <div>
              <h1>¡Bienvenido!</h1>
              <p>Bienvenido, registrate y disfruta de la mejor tienda de bicicletas virtual</p>
            </div>
            <button class="ghost" id="signUp">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
