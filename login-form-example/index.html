<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/869dc8f5ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="contenedor" id="contenedor">
      <div class="contenedor-formulario formulario-registrarse">
        <form action="#">
          <h1>Registrate</h1>
          <input type="text" placeholder="Ingresa tu Nombre" />
          <input type="text" placeholder="Ingresa tu Apellido" />
          <input type="text" placeholder="Ingresa tu Telefono" />
          <input type="email" placeholder="Ingresa tu Email" />
          <input type="password" placeholder="Ingresa tu Contraseña" />
          <button id="lila">Registrarme</button>
        </form>
      </div>
      <div class="contenedor-formulario formulario-iniciar-sesion">
        <form action="#">
          <h1>Iniciar Sesión</h1>
          <div>
            <label for="">Ingresa tu email:</label>
            <input type="email" placeholder="Ingresa tu Email" />
            <label for="">Ingresa tu Contraseña:</label>
            <input type="password" placeholder="Ingresa tu contraseña" />
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button>Iniciar sesión</button>
        </form>
      </div>
      <div class="contenedor-superposicion">
        <div class="superposicion">
          <div class="panel-superposicion panel-izquierda">
            <div>
              <h1>¡Bienvenido!</h1>
              <p>Bienvenido, inicia sesion y disfruta de la mejor tienda de bicicletas virtual</p>
            </div>
            <button class="fantasma" id="iniciarSesion">Inicia sesión</button>
          </div>
          <div class="panel-superposicion panel-derecha">
            <div>
              <h1>¡Bienvenido!</h1>
              <p>Bienvenido, registrate y disfruta de la mejor tienda de bicicletas virtual</p>
            </div>
            <button class="fantasma" id="registrarse">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
